<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/weather.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script src="/main.js" defer></script>
    <title>即時天氣概況 - 提供搜尋功能</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <p class="week">monday</p>
          <p class="month">December 23</p>
          <div class="name">
            <p class="name__country">國家</p>
            <p class="name__city">城市</p>
          </div>
        </div>
        <div class="right">
          <p class="temp__maxandmin">最高溫: 最低溫:</p>
          <h1 class="temp__now">現在溫度</h1>
          <div class="description">
            <img src="" alt="" class="description__icon" />
            <p class="description__word">天氣概況</p>
          </div>
          <p class="humuitidy">濕度:</p>
          <p class="wind">風速:</p>
          <div class="search">
            <input
              class="search__input"
              type="text"
              placeholder="搜尋城市(英文)"
            />
            <button class="search__btn" type="button">
              <i class="far fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
